<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>情報処理安全確保支援士試験受験</title>
</head>
<body id="work-page">
    <main class="container work-container">
        <div class="pdf-zoon">
            <iframe id="pdf-zoon-001" src="" frameborder="0" width="600" height="400"></iframe>
            <iframe id="pdf-zoon-002" src="" frameborder="0" width="600" height="400"></iframe>
            <iframe id="pdf-zoon-003" src="" frameborder="0" width="600" height="400"></iframe>
            <iframe id="pdf-zoon-004" src="" frameborder="0" width="600" height="400"></iframe>
        </div>
        <section id="input-area">
            <label for="pdf-select-002">試験区分</label>
            <div class="cp_ipselect cp_sl02">
                <select required id="pdf-select-002" onchange="pdfListChange()">
                    <option value="" hidden>選択してください</option>
                    <option value="sc">情報処理安全確保支援士</option>
                    <option value="st">ITストラテジスト</option>
                    <option value="sa">システムアーキテクト</option>
                    <option value="pm">プロジェクトマネージャ</option>
                    <option value="nw">ネットワークスペシャリスト</option>
                    <option value="db">データベーススペシャリスト</option>
                    <option value="es">エンベデッドシステムスペシャリスト</option>
                    <option value="sm">ITサービスマネージャ</option>
                    <option value="au">システム監査技術者</option>
                    <option value="sg">情報セキュリティマネジメント</option>
                    <option value="fe">基本情報技術者</option>
                    <option value="ap">応用情報技術者</option>
                </select>
            </div>    
            <label for="pdf-select-001">対象期間</label>
            <div class="cp_ipselect cp_sl02">
                <select required id="pdf-select-001" onchange="pdfChange()">
                    <option value="" hidden>選択してください</option>
                    <option value="2019h31_2/2019r01a_sc_pm1">令和元年度秋期午後１</option>
                    <option value="2019h31_2/2019r01a_sc_pm2">令和元年度秋期午後２</option>
                    <option value="2019h31_1/2019h31h_sc_pm1">平成３１年度春期午後１</option>
                    <option value="2019h31_1/2019h31h_sc_pm2">平成３１年度春期午後２</option>
                    <option value="2018h30_2/2018h30a_sc_pm1">平成３０年度秋期午後１</option>
                    <option value="2018h30_2/2018h30a_sc_pm2">平成３０年度秋期午後２</option>
                    <option value="2018h30_1/2018h30h_sc_pm1">平成３０年度春期午後１</option>
                    <option value="2018h30_1/2018h30h_sc_pm2">平成３０年度春期午後２</option>
                    <option value="2017h29_2/2017h29a_sc_pm1">平成２９年度秋期午後１</option>
                    <option value="2017h29_2/2017h29a_sc_pm2">平成２９年度秋期午後２</option>
                    <option value="2017h29_1/2017h29h_sc_pm1">平成２９年度春期午後１</option>
                    <option value="2017h29_1/2017h29h_sc_pm2">平成２９年度春期午後２</option>
                </select>
            </div>    
            <div class="right-style">
                <input type="button" class="btn-001" value="表示" onclick="pdfChange()">
            </div>    
        </section>
        <span class="back-link">
            <a href="../index.html">TOPへ戻る</a>
        </span>
    </main>    
    <script src="../js/main.js"></script>
</body>
</html>
